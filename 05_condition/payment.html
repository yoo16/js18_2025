<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quick Pos - Payment Only</title>
    <!-- TailwindCSS -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <nav>
        <div class="flex items-center justify-left p-4 bg-sky-600 text-white">
            <h1 class="text-2xl font-bold">Quick Pos（決済専用）</h1>
        </div>
    </nav>

    <main class="mt-4 flex justify-center">

        <aside class="w-1/2">
            <div class="p-4 bg-white border border-gray-200 rounded">

                <h2 class="font-bold text-xl text-sky-700 mb-3">支払い金額</h2>

                <div id="paymentDisplay" class="text-xl py-3 mb-2 font-bold"></div>

                <div id="paymentStatusDisplay" class="text-md text-gray-600 py-1"></div>

                <h2 class="font-bold text-lg text-sky-700 mt-5 mb-2">決済方法</h2>

                <!-- 決済方法ボタン -->
                <div class="grid grid-cols-3 gap-2">
                    <button class="bg-sky-400 hover:bg-sky-500 py-2 rounded font-medium text-white"
                        onclick="selectMethod('transit')">交通系IC</button>

                    <button class="bg-sky-400 hover:bg-sky-500 py-2 rounded font-medium text-white"
                        onclick="selectMethod('emoney')">電子マネー</button>

                    <button class="bg-sky-400 hover:bg-sky-500 py-2 rounded font-medium text-white"
                        onclick="selectMethod('credit')">クレジット</button>

                    <button class="bg-sky-400 hover:bg-sky-500 py-2 rounded font-medium text-white"
                        onclick="selectMethod('qr')">QR決済</button>

                    <button class="bg-sky-400 hover:bg-sky-500 py-2 rounded font-medium text-white"
                        onclick="selectMethod('cash')">現金</button>
                </div>

                <!-- QRコード支払いエリア -->
                <div id="qrArea" class="mt-6 hidden">
                    <h3 class="font-bold text-lg text-sky-700 mb-2">QRコードをスキャンしてください</h3>

                    <div id="qrCodeBox" class="flex justify-center p-4 bg-white border rounded">
                        <img src="images/qr.png" alt="">
                    </div>
                </div>

                <!-- 現金のみ「所持金」が必要 -->
                <div id="cashArea" class="mt-6 hidden">
                    <h3 class="font-bold text-lg text-sky-700 mb-2">入金（現金）</h3>
                    <div id="walletDisplay" class="text-right text-2xl bg-white px-3 py-2 rounded border">
                        ¥0
                    </div>

                    <div class="my-2 text-sm">入金額を選択してください。</div>
                    <div class="my-2 grid grid-cols-2 gap-2">
                        <button class="bg-sky-200 hover:bg-sky-400 py-2 rounded font-medium"
                            onclick="charge(100)">+100</button>
                        <button class="bg-sky-200 hover:bg-sky-400 py-2 rounded font-medium"
                            onclick="charge(500)">+500</button>
                        <button class="bg-sky-200 hover:bg-sky-400 py-2 rounded font-medium"
                            onclick="charge(1000)">+1000</button>
                        <button class="bg-sky-200 hover:bg-sky-400 py-2 rounded font-medium"
                            onclick="charge(5000)">+5000</button>
                    </div>

                    <button class="bg-gray-200 hover:bg-gray-300 mt-4 py-2 w-full rounded font-medium"
                        onclick="resetWallet()">所持金クリア</button>
                </div>

                <!-- 決済ボタン -->
                <div class="mt-5">
                    <button class="bg-sky-600 hover:bg-sky-700 py-2 w-full rounded font-medium text-white"
                        onclick="handlePayment()">
                        決済する
                    </button>
                </div>
            </div>
        </aside>

    </main>

    <script src="js/payment.js" defer></script>
</body>

</html>
