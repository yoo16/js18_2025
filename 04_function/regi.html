<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quick Pos</title>
    <!-- TailwindCSS -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <nav>
        <div class="flex items-center justify-left p-4 bg-sky-600 text-white">
            <h1 class="text-2xl font-bold">Quick Pos</h1>
        </div>
    </nav>
    <main class="mt-2 flex justify-center">
        <div class="w-1/2">
            <section class="p-3">
                <div id="message" class="text-gray-700 font-bold text-lg">
                    レジを入力してください
                </div>
            </section>
            <section class="px-3">
                <div id="display" class="w-full text-right text-3xl mb-4 px-4 py-2 rounded bg-gray-50">
                    0
                </div>

                <div class="grid grid-cols-4 gap-2">
                    <!-- 数字 & 操作ボタン -->
                    <button class="bg-gray-100 hover:bg-gray-200 text-xl font-medium rounded aspect-square w-full"
                        onclick="addNumber('7')" type="button">7</button>
                    <button class="bg-gray-100 hover:bg-gray-200 text-xl font-medium rounded aspect-square w-full"
                        onclick="addNumber('8')" type="button">8</button>
                    <button class="bg-gray-100 hover:bg-gray-200 text-xl font-medium rounded aspect-square w-full"
                        onclick="addNumber('9')" type="button">9</button>
                    <button
                        class="bg-red-500 text-white hover:bg-red-600 text-xl font-medium rounded aspect-square w-full"
                        onclick="clearAll()" type="button">AC</button>

                    <button class="bg-gray-100 hover:bg-gray-200 text-xl font-medium rounded aspect-square w-full"
                        onclick="addNumber('4')" type="button">4</button>
                    <button class="bg-gray-100 hover:bg-gray-200 text-xl font-medium rounded aspect-square w-full"
                        onclick="addNumber('5')" type="button">5</button>
                    <button class="bg-gray-100 hover:bg-gray-200 text-xl font-medium rounded aspect-square w-full"
                        onclick="addNumber('6')" type="button">6</button>
                    <button
                        class="bg-sky-500 text-white hover:bg-sky-600 text-xl font-medium rounded aspect-square w-full"
                        onclick="addItem()" type="button">追加</button>

                    <button class="bg-gray-100 hover:bg-gray-200 text-xl font-medium rounded aspect-square w-full"
                        onclick="addNumber('1')" type="button">1</button>
                    <button class="bg-gray-100 hover:bg-gray-200 text-xl font-medium rounded aspect-square w-full"
                        onclick="addNumber('2')" type="button">2</button>
                    <button class="bg-gray-100 hover:bg-gray-200 text-xl font-medium rounded aspect-square w-full"
                        onclick="addNumber('3')" type="button">3</button>
                    <button class="bg-green-400 hover:bg-green-500 text-xl text-white font-medium rounded aspect-square w-full"
                        onclick="checkout()" type="button">会計</button>

                    <button class="bg-gray-100 hover:bg-gray-200 text-xl font-medium rounded aspect-square w-full"
                        onclick="addNumber('0')" type="button">0</button>
                    <button class="bg-gray-100 hover:bg-gray-200 text-xl font-medium rounded aspect-square w-full"
                        onclick="addNumber('00')" type="button">00</button>
                    <button class="bg-gray-100 hover:bg-gray-200 text-xl font-medium rounded aspect-square w-full"
                        onclick="addNumber('000')" type="button">000</button>
                    <button class="bg-green-400 hover:bg-green-500 text-white text-xl font-medium rounded aspect-square w-full"
                        onclick="payment()" type="button">決済</button>
                </div>
            </section>
        </div>
    </main>

    <script src="js/regi.js" defer></script>
</body>

</html>
