<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>路線図</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4">

  <div class="container mx-auto items-start md:grid-cols-2">

    <div class="bg-white p-6 text-center">
      <div class="mb-6 p-6 border-b-2 border-green-500 bg-white min-h-[150px] flex flex-col justify-center">
        <div id="current-station" class="text-5xl font-black text-gray-800 mb-1 tracking-tight">
        </div>
        <div id="current-furigana" class="text-lg font-medium text-gray-800 opacity-90">
        </div>
      </div>

      <div class="flex justify-between space-x-4">
        <button id="prev-station"
          class="w-full text-lg font-extrabold text-white px-4 py-3 rounded-full shadow-md bg-green-500 hover:bg-green-600 transition-all duration-200 transform hover:scale-105">
        </button>

        <button id="next-station"
          class="w-full text-lg font-extrabold text-white px-4 py-3 rounded-full shadow-md bg-green-500 hover:bg-green-600 transition-all duration-200 transform hover:scale-105">
        </button>
      </div>
    </div>

  </div>

  <script src="js/stations.js"></script>
  <script src="js/station.js"></script>
</body>

</html>
