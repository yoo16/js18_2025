<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>繰り返し</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 min-h-screen">

    <header class="bg-sky-600 text-white p-4 shadow-md">
        <h1 class="text-2xl font-bold text-center">JavaScript 繰り返し</h1>
    </header>

    <div class="container mx-auto">
        <div class="my-5 bg-white p-6 shodow-lg rounded-lg">
            <h2 class="text-xl font-bold mb-5">年齢選択プルダウン</h2>

            <!-- 年齢選択プルダウンを挿入する部分 -->
            <label for="age-select" class="block mb-2">年齢を選択してください:</label>
            <select id="age-select" class="p-2 border border-gray-300 rounded-md w-[25%]"></select>
        </div>

        <div class="my-5 bg-white p-6">
            <h2 class="text-xl font-bold mb-5">積立貯金シュミレーター</h2>
            <div>
                <label for="initial-deposit" class="block mb-2">積立額</label>
                <input id="annual-deposit" class="p-2 border border-gray-300 rounded-md w-full" type="number"
                    value="5000" placeholder="毎年の積立額">
            </div>

            <div class="mb-4">
                <label for="saving-target" class="block mb-2">目標金額</label>
                <input id="saving-target" class="p-2 border border-gray-300 rounded-md w-full" type="number"
                    value="1000000" placeholder="目標金額を入力">
            </div>

            <div class="mb-4">
                <label for="saving-interest-rate" class="block mb-2">金利</label>
                <input id="saving-interest-rate" class="p-2 border border-gray-300 rounded-md" type="number" value="1"
                    placeholder="年利率を入力">
                <label>%</label>
            </div>

            <button onclick="calculateSaving()"
                class="bg-blue-500 text-white font-bold py-2 px-4 rounded-md hover:bg-blue-700">
                計算
            </button>

            <div class="mt-5 flex text-xl font-bold text-gray-900">
                <label for="year" class="block mb-2">年数</label>
                <span id="year" class="px-4"></span>
                <span class="">年</span>
                <span id="month" class="px-4"></span>
                <span class="">ヶ月</span>
            </div>
            <div class="mt-5 flex text-xl font-bold text-gray-900">
                <label for="saving" class="block mb-2">預金</label>
                <span id="saving" class="px-4"></span>
                <span class="">円</span>
            </div>
            <div class="mt-5 flex text-xl font-bold text-gray-900">
                <label for="interest" class="block mb-2">利息</label>
                <span id="interest" class="px-4"></span>
                <span class="">円</span>
            </div>
        </div>
    </div>

    <script src="js/loop_app.js"></script>
</body>

</html>
